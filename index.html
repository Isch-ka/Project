<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Юмор на каждый день</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <h1>Юмор на сайте</h1>
        <button id="showJokeBtn">Показать шутку</button>
    </header>

    <!-- Основной контент -->
    <main>
        <section class="category-section">
            <h2>Выберите категорию шуток:</h2>
            <div class="category-controls">
                <select id="categorySelect">
                    <option value="">--Выберите категорию--</option>
                    <option value="анекдоты">Анекдоты</option>
                    <option value="игры слов">Игры слов</option>
                    <option value="стандартные">Стандартные</option>
                </select>
                <button id="getJokeBtn">Получить шутку</button>
            </div>
        </section>

        <section class="joke-display-section">
            <h2>Случайная шутка:</h2>
            <div class="joke-container">
                <p id="jokeDisplay">Здесь появится шутка... или нет))</p>
            </div>
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer>
        <p>&copy; 2023 Юмор на каждый день. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
