<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Занятия</title>

</head>
<body class="container my-4">

    <style>
  /* Общие стили для всего документа */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8; /* светлый фон */
    display: flex;
    flex-direction: column;
  }

  /* Футер */
  footer {
    margin-top: auto;
    background-color: #1e3c72; /* насыщенный синий */
    color: #fff;
    text-align: center;
    padding: 15px 10px;
  }

  /* Заголовки */
h1 {
    color: #1e3c72;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Навигация */
nav a {
    color: #3172b7;
    text-decoration: none;
    margin: 0 10px;
    font-weight: 600;
  }
  nav a:hover {
    text-decoration: underline;
    color: #559de9;
  }

  /* Карточки занятий */
.card {
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(30, 60, 114, 0.1);
    transition: box-shadow 0.3s;
    background-color: #ffffff;
  }
  .card:hover {
    box-shadow: 0 8px 20px rgba(30, 60, 114, 0.2);
  }

  /* Заголовки карточек */
.card-title {
    color: #1e3c72;
  }

  /* Текст */
.card-text {
    color: #555;
  }

  /* Кнопки */
.btn-primary {
    background-color: #1e90ff;
    border-color: #1e90ff;
  }
  .btn-primary:hover {
    background-color: #1570d6;
    border-color: #1570d6;
  }
  .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
  }
  .btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
  }

  /* Кнопка "Сохранить" */
.btn-success {
    background-color: #28a745;
    border-color: #28a745;
  }
  .btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
  }

  /* Общий стиль для контейнера расписания */
#scheduleContainer {
    margin-bottom: 20px;
  }

  /* Гибкая сетка карточек */
.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  /* Внутренний отступ для header и footer */
header, footer {
    padding: 15px;
  }
</style>

    <header>
  <h1>Записаться на занятия</h1>
  <nav>
    <a href="index.html">Главная</a>
    <a href="jokes.html">Ваши шутки</a>
    <a href="game.html">Супер-игра</a>
    <a href="json.html">Товары</a>
    <a href="video.html">Видео</a>
  </nav>
</header>

<h1 class="mb-4 text-center">Расписание занятий</h1>

<div id="scheduleContainer" class="row gy-4"></div>

<script>
  // Исходные данные о занятиях
  const initialSchedule = [
    {
      name: "Юморология",
      time: "08:00 - 09:00",
      maxParticipants: 10,
      currentParticipants: 5,
      userRegistered: false
    },
    {
      name: "Внедрение юмора в сферу IT",
      time: "10:00 - 11:00",
      maxParticipants: 8,
      currentParticipants: 8,
      userRegistered: false
    },
    {
      name: "Информационный юмор",
      time: "18:00 - 19:00",
      maxParticipants: 12,
      currentParticipants: 7,
      userRegistered: false
    }
  ];

  let schedule = [];

  const container = document.getElementById('scheduleContainer');

  // Загрузка данных из localStorage или начальных данных
  function loadSchedule() {
    const data = localStorage.getItem('scheduleData');
    if (data) {
      schedule = JSON.parse(data);
    } else {
      schedule = JSON.parse(JSON.stringify(initialSchedule));
    }
    renderSchedule();
  }

  // Сохранение данных
  function saveSchedule() {
    localStorage.setItem('scheduleData', JSON.stringify(schedule));
  }

  // Отрисовка расписания
  function renderSchedule() {
    container.innerHTML = '';
    schedule.forEach((lesson, index) => {
      const col = document.createElement('div');
      col.className = 'col-md-4';

      const card = document.createElement('div');
      card.className = 'card h-100';

      const cardBody = document.createElement('div');
      cardBody.className = 'card-body d-flex flex-column';

      const title = document.createElement('h5');
      title.className = 'card-title';
      title.textContent = lesson.name;

      const time = document.createElement('p');
      time.className = 'card-text mb-1';
      time.innerHTML = `<strong>Время:</strong> ${lesson.time}`;

      const maxParticipants = document.createElement('p');
      maxParticipants.className = 'card-text mb-1';
      maxParticipants.innerHTML = `<strong>Максимум участников:</strong> ${lesson.maxParticipants}`;

      const currentParticipants = document.createElement('p');
      currentParticipants.className = 'card-text mb-3';
      currentParticipants.innerHTML = `<strong>Записано участников:</strong> <span id="count-${index}">${lesson.currentParticipants}</span>`;

      // Кнопки "Записаться" и "Отменить запись"
      const btnGroup = document.createElement('div');
      btnGroup.className = 'mt-auto d-flex gap-2';

      const registerBtn = document.createElement('button');
      registerBtn.className = 'btn btn-primary';
      registerBtn.textContent = 'Записаться';
      registerBtn.disabled = lesson.userRegistered || lesson.currentParticipants >= lesson.maxParticipants;
      registerBtn.onclick = () => {
        if (lesson.currentParticipants < lesson.maxParticipants && !lesson.userRegistered) {
          lesson.currentParticipants++;
          lesson.userRegistered = true;
          renderSchedule();
        }
      };

      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'btn btn-secondary';
      cancelBtn.textContent = 'Отменить запись';
      cancelBtn.disabled = !lesson.userRegistered;
      cancelBtn.onclick = () => {
        if (lesson.userRegistered && lesson.currentParticipants > 0) {
          lesson.currentParticipants--;
          lesson.userRegistered = false;
          renderSchedule();
        }
      };

      btnGroup.appendChild(registerBtn);
      btnGroup.appendChild(cancelBtn);

      cardBody.appendChild(title);
      cardBody.appendChild(time);
      cardBody.appendChild(maxParticipants);
      cardBody.appendChild(currentParticipants);
      cardBody.appendChild(btnGroup);

      card.appendChild(cardBody);
      col.appendChild(card);
      container.appendChild(col);
    });
  }

  // Инициализация
  loadSchedule();

  // Можно добавить кнопку для сохранения
  // (или автоматически сохранять при каждом изменении)
  // Для простоты добавим кнопку
  const saveButton = document.createElement('button');
  saveButton.className = 'btn btn-success mb-4';
  saveButton.textContent = 'Сохранить изменения';
  saveButton.onclick = () => {
    saveSchedule();
    alert('Изменения сохранены!');
  };
  document.body.insertBefore(saveButton, document.getElementById('scheduleContainer'));

</script>

<footer>
  <p>&copy; 2025 Юмор IT-компании</p>
</footer>

</body>

</html>
